<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- H -->
  <text x="0" y="48" font-family="Arial Black, Arial, sans-serif" font-size="52" font-weight="900" fill="#333333">H</text>
  <!-- a -->
  <text x="38" y="48" font-family="Arial Black, Arial, sans-serif" font-size="52" font-weight="900" fill="#333333">a</text>
  <!-- l -->
  <text x="76" y="48" font-family="Arial Black, Arial, sans-serif" font-size="52" font-weight="900" fill="#333333">l</text>
  <!-- o with planet ring -->
  <g transform="translate(100, 30)">
    <!-- o letter (circuit pattern style) -->
