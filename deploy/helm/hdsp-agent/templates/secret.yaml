apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hdsp-agent.fullname" . }}-secrets
  labels:
    {{- include "hdsp-agent.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.agentServer.secrets.geminiApiKey }}
  GEMINI_API_KEY: {{ .Values.agentServer.secrets.geminiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.agentServer.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.agentServer.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
